<div class="ui menu">
  <a class="header item" href="/">OpenTheme</a>
  <a class="item {% if page.title == 'Blog' %}active{% endif %}" href="/blog/" alt="Blog"><i class="icon comments"></i></a>
  <a class="item {% if page.title == 'Apps' %}active{% endif %}" href="/apps/" alt="Apps"><i class="icon cube"></i></a>
  <a class="item {% if page.title == 'Embeds' %}active{% endif %}" href="/embeds/" alt="Plugins"><i class="wizard icon"></i></a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent mini icon input">
        <input type="text" placeholder="Search..." class="menu-search">
        <i class="search link icon"></i>
      </div>
    </div>
    {% if site.pagebar %}
      <a class="mobile item pagebar" href="#"><i class="icon content"></i></a>
      <a class="item pagebar" href="#"><i class="icon content"></i> More</a>
    {% endif %}
  </div>
</div>
